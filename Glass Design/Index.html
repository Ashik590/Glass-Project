<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glass Project</title>
</head>

<body>
    <div class="container">
        <div class="profile">
            <div class="part1">
                <img src="logo.jpg" alt="logo">
                <strong>DJ Alok</strong>
                <p>Pro Member</p>
            </div>
            <div class="part2">
                <div class="icon">
                    <i class="fab fa-steam"></i><span>Stream</span>
                </div>
                <div class="icon">
                    <i class="fab fa-accessible-icon"></i><span>Games</span>
                </div>
                <div class="icon">
                    <i class="fab fa-algolia"></i><span>New</span>
                </div>
                <div class="icon">
                    <i class="fas fa-archway"></i><span>Library</span>
                </div>
            </div>
            <div class="part3">
                <strong>Join pro for free games</strong>
                <img src="joy.png" alt="joy">
            </div>
        </div>
        <div class="games">
            <div class="ac">
                <h1>Active Games</h1>
                <input type="text" disabled>
            </div>
            <div class="active">
                <div class="play">
                    <img src="fifu.png" alt="fifu">
                    <div class="prog">
                        <h3>Free Fire</h3>
                        <span>Latest Version</span>
                        <div class="space"></div>
                    </div>
                    <strong>70%</strong>
                </div>
                <div class="play">
                    <img src="coc.png" alt="fifu">
                    <div class="prog">
                        <h3>Clash of Clan</h3>
                        <span>Latest Version</span>
                        <div class="space"></div>
                    </div>
                    <strong>70%</strong>
                </div>
                <div class="play">
                    <img src="cr.png" alt="fifu">
                    <div class="prog">
                        <h3>Clash Royale</h3>
                        <span>Latest Version</span>
                        <div class="space"></div>
                    </div>
                    <strong>70%</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="https://kit.fontawesome.com/88e015b3d6.js" crossorigin="anonymous"></script>
</body>

</html>
